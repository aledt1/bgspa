<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>BGSpa Contacto</title>
</head>

<body>
    <main class="container">

        <h1 class="titulo">Conviértete en distribuidor</h1>
        <p class="subtitulo">Contáctate con BG spa para convertirte en distribuidor</p>
        <br>
        <br>

        <form>
            <!--Primer fila-->
            <div class="form-row">
                <div class="form-group inputs col-md-6">
                    <label for="Nombre">Nombre (s)</label>
                    <input type="text" class="form-control holder" id="Nombre" placeholder="Tu nombre(s) aquí">
                </div>
                <div class="form-group inputs col-md-6">
                    <label for="Apellido">Apellido (s)</label>
                    <input type="text" class="form-control holder" id="Apellido" placeholder="Tu apellido(s) aquí">
                </div>
            </div>

            <!--Segunda fila-->
            <div class="form-row campos">
                <div class="form-group inputs col-md-6">
                    <label for="validationNumber">Teléfono</label>
                    <input type="number" oninput="if(value.length>10)value=value.slice(0,10)" class="form-control holder" id="validationNumber" placeholder="(xxx-xxx-xxxx)">
                </div>

                <div class="form-group inputs col-md-6">
                    <label for="Empresa">Empresa</label>
                    <input type="text" class="form-control holder" id="Empresa" placeholder="Empresa (Opcional)">
                </div>
            </div>
            <!--Tercera fila-->
            <div class="form-row campos">
                <div class="form-group inputs col-md-6">
                    <label for="correo">Email</label>
                    <input type="email" class="form-control holder" id="correo" placeholder="correo@ejemplo.com">
                </div>
                <div class="form-group inputs col-md-6">
                    <label for="validationCorreo">Confirma tu email</label>
                    <input type="email" class="form-control holder" id="validationCorreo"
                        placeholder="correo@ejemplo.com">
                </div>
            </div>
            <!--Cuarta fila-->
            <div class="posicion campos"> 
                <div class="form-group inputs col-md-6">
                    <label for="campoMensaje">Tu mensaje</label>
                    <textarea class="form-control holder" id="campoMensaje"
                        placeholder="¡Hola! Me gustaría convertirme en distribuidor." rows="7"></textarea>
                </div>
            </div>
        </form>
            <!--boton enviar-->
            <div class="posicion">
                <button type="button" class="col-md-4 btnEnviar" id="btnValidar">Enviar</button>
            </div>
    </main>


    <script src="/js/validaciones.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>
</html>
